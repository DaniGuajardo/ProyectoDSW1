<div class="row">
    <div *ngFor="let b of books" class="col-lg-4 col-md-6 mb-4">
      <div class="card h-90">
          <a href="#"><img class="card-img-top" src="{{b.imageUrl}}" alt=""></a>
          <div class="card-body">
            <h4 class="card-title">
              <a href="#">{{b.title}}</a>
            </h4>
            <h5>{{b.price| currency:'S/ ' }}</h5>
          </div>
          <div class="card-footer">
            <button class="btn btn-outline-secondary btn-block">(+) Agregar</button>
          </div>
      </div>
    </div>
  </div>
