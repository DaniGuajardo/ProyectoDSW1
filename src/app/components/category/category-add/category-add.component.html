<div class="card m-auto" style="width: 50%;">
    <div class="card-header">
        <h3>Agregar Categoria</h3>
    </div>
    <form (submit)="guardarCategoria($event)" method="POST">
        <div class="card-body">
            <div class="mb-3">
                <label for="Name" class="form-label">Nombre de la Categoria:</label>
                <input type="text" class="form-control" id="Name" name="Name" required required [(ngModel)]="Name">
            </div>
        </div>
        <div class="card-footer text-end">
            <button type="button" class="btn btn-secondary m-1" (click)="goBack()">Volver</button>
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>
