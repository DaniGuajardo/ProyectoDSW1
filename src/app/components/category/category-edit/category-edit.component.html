<div class="card">
    <div class="card-header">
        <h3>Editar Categoría</h3>
    </div>
    <form action="/ruta-para-actualizar-categoria" method="POST">
        <div class="card-body">
            <div class="mb-3">
                <label for="IdCategory" class="form-label">ID:</label>
                <input type="text" class="form-control" id="IdCategory" name="IdCategory" readonly>
            </div>
            <div class="mb-3">
                <label for="Name" class="form-label">Nombre de la Categoría:</label>
                <input type="text" class="form-control" id="Name" name="Name" required>
            </div>
        </div>
        <div class="card-footer text-end">
            <button type="button" class="btn btn-secondary m-1" (click)="goBack()">Volver</button>
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>
