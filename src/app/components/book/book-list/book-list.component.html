<h1>Libros</h1>

<div>
    <button class="btn btn-light float-end" routerLink="addBook">
        <i class="bi bi-plus-lg"></i> Nuevo Libro
    </button>
    <br>
        
    <table class="table table-hover align-middle" >
        <thead >
            <tr>
                <th>Id</th>
                <th>Titulo</th>
                <th>Imagen</th>
                <th>Autor</th>
                <th>Categoria</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let b of books">
                <td>{{b.idBook}}</td>
                <td>{{b.title}}</td>
                <td><img class="card-img-top" src="{{b.imageUrl}}" alt=""  height="90px"></td>
                <td>{{b.author}}</td>
                <td>{{b.idCategory}}</td>
                <td>{{b.price}}</td>
                <td>{{b.stock}}</td>
                <td>
                    <button type="button" class="btn btn-light mr-1" data-bs-target="#exampleModal"
                            data-backdrop="static" data-keyboard="false" [routerLink]="['editBook',b.idBook]">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor"
                            xmlns="w3.org/2000/svg">
                            <path
                             d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                            <path fill-rule="evenodd"
                             d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                        </svg>
                    </button> 
                    <button type="button" class="btn btn-danger m-1" (click)="deleteBook(b.idBook)">
                       Eliminar
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    
</div>
