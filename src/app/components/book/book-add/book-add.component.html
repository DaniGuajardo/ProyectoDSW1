<div class="card m-auto" style="width: 50%;">
    <div class="card-header">
        <h3>Agregar Libro</h3>
    </div>
    <form (ngSubmit)="guardarLibro()" method="POST">
        <div class="card-body">
            <div class="mb-1">
                <label for="title" class="form-label m-0">Título:</label>
                <input type="text" class="form-control" id="title" name="title" required [(ngModel)]="Title">
            </div>

            <div class="mb-1">
                <label for="author" class="form-label m-0">Autor:</label>
                <input type="text" class="form-control" id="author" name="author" required [(ngModel)]="Author">
            </div>

            <div class="mb-1">
                <label for="idCategory" class="form-label m-0">ID de Categoría:</label>
                <select  class="form-control" id="idCategory" name="idCategory" [(ngModel)]="IdCategory">
                    <option *ngFor="let c of categories" [value]="c.idCategory">{{c.name}}</option>
                </select>
            </div>

            <div class="mb-1">
                <label for="price" class="form-label m-0">Precio:</label>
                <input type="number" class="form-control" id="price" name="price" required [(ngModel)]="Price">
            </div>

            <div class="mb-1">
                <label for="stock" class="form-label m-0">Stock:</label>
                <input type="number" class="form-control" id="stock" name="stock" required [(ngModel)]="Stock">
            </div>

            <div class="mb-1">
                <label for="imageUrl" class="form-label m-0">URL de la Imagen:</label>
                <input type="text" class="form-control" id="imageUrl" name="imageUrl" required [(ngModel)]="ImageUrl">
            </div>
            
            
        </div>
        <div class="card-footer text-end">
            <button type="button" class="btn btn-secondary m-1" (click)="goBack()">Volver</button>
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>
